<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="loginUsername">Username</label>
    <input id="username" class="form-control" formControlName="username" required />
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required.
      </div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 4 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input id="password" class="form-control" formControlName="password" required />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 8 characters long.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="username.invalid || password.invalid">Login</button> 
</form>
