<h1>Welcome to SimpleBoard</h1>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input id="username" class="form-control" formControlName="username" required />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Username must be at least 4 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input id="password" type="password" class="form-control" formControlName="password" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary form-control" [disabled]="username.invalid || password.invalid">Sign in</button> 
    <a routerLink="register" class="btn btn-link form-control">Register a new account</a>
  </div>
</form>
